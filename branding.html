<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding - Andres Rosendo</title>
    <link rel="icon" type="image/svg+xml" href="assets/FAVICON.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 100%;
        }

        .text-gradient {
            background: linear-gradient(180deg, #fff 0%, rgba(255, 255, 255, 0.4) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ui-border {
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        #loader.loader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-bar {
            animation: loading 1.8s cubic-bezier(0.65, 0, 0.35, 1) infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>

<body class="antialiased">
    <div id="loader"
        class="fixed inset-0 z-[1000] bg-black flex items-center justify-center transition-opacity duration-700">
        <div class="loader-content flex flex-col items-center gap-6">
            <img src="assets/LOGO BLANCO.svg" alt="Logo" class="h-12 md:h-16 w-auto animate-pulse">
            <div class="h-[1px] w-24 bg-white/10 relative overflow-hidden">
                <div class="loader-bar absolute top-0 left-0 h-full bg-white w-full -translate-x-full"></div>
            </div>
        </div>
    </div>

    <nav class="fixed top-6 left-0 right-0 z-[100]">
        <div class="max-w-7xl mx-auto px-6">
            <div class="ui-border bg-black/60 backdrop-blur-xl rounded-full px-6 py-3 flex justify-between items-center">
                <a href="index.html" class="flex items-center gap-3 group">
                    <img src="assets/LOGO BLANCO.svg" alt="Logo" class="h-6 md:h-7 w-auto object-contain">
                    <div class="flex items-center gap-3">
                        <span class="w-[1px] h-4 bg-white/20 hidden md:block"></span>
                        <span class="font-medium tracking-tight text-sm md:text-base text-white">Andrés Rosendo / Branding</span>
                    </div>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-zinc-400 hover:text-white transition text-sm">Inicio</a>
                    <a href="https://wa.me/584245692491" target="_blank"
                        class="bg-white text-black px-5 py-2 rounded-full font-bold text-sm transition hover:bg-zinc-200">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="pt-48 pb-10 px-6 text-center max-w-5xl mx-auto">
        <h1 class="text-4xl md:text-8xl font-extrabold tracking-tighter text-gradient leading-[1.05] mb-8">
            Branding Estratégico
        </h1>
        <p class="text-zinc-500 text-lg md:text-xl max-w-3xl mx-auto leading-relaxed mb-16">
            Proyectos de identidad visual y construcción de marca.
        </p>
    </header>

    <script>
        lucide.createIcons();
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => { loader.classList.add('loader-hidden'); }, 1000);
        });
    </script>
</body>
</html>
